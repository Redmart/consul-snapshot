before_install:
- echo -e "machine github.com\n  login $GITHUB_TOKEN" >> ~/.netrc
- go get -v github.com/golang/lint/golint
- chmod +x ./pre-commit
install:
- ./pre-commit
before_script:
- nvm install 0.10.33
- nvm use 0.10.33
- npm install -g grunt@0.4.5 grunt-cli@0.1.9
- rm -rf $GOPATH/bin
- go test $(glide novendor)
- go install
- cp -ar ./conf/ $GOPATH/bin/
script:
- cd ci/;
- '/usr/bin/curl --header "Authorization: token $GITHUB_TOKEN" --header "Accept: application/vnd.github.v3.raw"
    --remote-name --location https://api.github.com/repos/redmart/bourdain/contents/scripts/build-scripts/rm_sync_scripts.sh'
- chmod +x rm_sync_scripts.sh ; ./rm_sync_scripts.sh ; cd ../
- cd ci/; chmod +x rm_version_mgr.sh ; ./rm_version_mgr.sh ; cd ../
after_success:
- cd ci/; npm start
- chmod +x rm_release.sh ; ./rm_release.sh
